[gcode_macro _HOME_IFF_NEEDED]
gcode:
    {% set x_homed = 'x' in printer.toolhead.homed_axes %}
    {% set y_homed = 'y' in printer.toolhead.homed_axes %}
    {% set z_homed = 'z' in printer.toolhead.homed_axes %}

    {% if not (x_homed and y_homed and z_homed) %}
      G28
    {% endif %}

[gcode_macro _HOME_X]
gcode:
    # Always use consistent run_current on A/B steppers during sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 X
    # Move away
    G91
    G1 X-10 F1200
    G90

    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[gcode_macro _HOME_Y]
gcode:
    # Set current for sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 Y
    # Move away
    G91
    G1 Y-10 F1200
    G90

    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[homing_override]
axes: xyz
gcode:
  SAVE_GCODE_STATE NAME=homing_override_state
  {% set home_all = 'X' not in params and 'Y' not in params and 'Z' not in params %}

  {% if home_all or 'X' in params %}
    _HOME_X
    {% set x_homed = true %}
  {% endif %}
  
  {% if home_all or 'Y' in params %}
    _HOME_Y
    {% set y_homed = true %}
  {% endif %}
  
  {% if home_all or 'Z' in params %}
    {% if 'x' not in printer.toolhead.homed_axes and not x_homed %}
        _HOME_X
    {% endif %}
    {% if 'y' not in printer.toolhead.homed_axes and not y_homed %}
        _HOME_Y
    {% endif %}
    G90 ; Absolute coords
    G1 X{printer.toolhead.axis_maximum.x//2} Y{printer.toolhead.axis_maximum.y//2} F3000
    G28 Z
    G1 Z10
  {% endif %}
  RESTORE_GCODE_STATE NAME=homing_override_state
